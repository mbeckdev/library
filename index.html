<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Virtual Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="hamburger-container">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </div>
      <h1>Virtual Library</h1>
      <button class="sign-in btn">Sign In</button>
    </header>
    <div class="dark-mode"></div>
    <main>
      <div id="add-book-container">
        <button id="add-book" class="btn">Add Book</button>
      </div>
      <div id="books-container">
        <div class="book">
          <div class="x-container">
            <button class="btn-x clickable">X</button>
          </div>
          <h2 class="book-title">Mofffffffffffffffffffffffffff Dick</h2>
          <p class="author">Herman Melville</p>
          <p class="pages">3211 pages</p>
          <div class="read-status-container">
            <div>Has been read</div>
            <div class="toggle-btn-container">
              <div class="toggle-btn-background">
                <div class="toggle-btn-main"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="book">
          <div class="x-container">
            <button class="btn-x clickable">X</button>
          </div>
          <h2 class="book-title">Harry Potter and the Philosopher's Stone</h2>
          <p class="author">Herman Melville</p>
          <p class="pages">3211 pages</p>
          <div class="read-status-container">
            <div>Has been read</div>
            <div class="toggle-btn-container">
              <div class="toggle-btn-background">
                <div class="toggle-btn-main"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <form id="add-book-form" class="hidden">
      <div class="x-container">
        <button class="btn-x clickable">X</button>
      </div>
      <div id="form-title">Add Book</div>
      <div class="text-input-container form-row">
        <label for="title">Title</label>
        <input id="title" name="title" type="text" />
      </div>
      <div class="text-input-container form-row">
        <label for="author">Author</label>
        <input id="author" name="author" type="text" />
      </div>
      <div class="text-input-container form-row">
        <label for="pages">Number Of Pages</label>
        <input id="pages" name="pages" type="text" />
      </div>
      <div class="form-row">
        <label class="checkbox-label" for="read-already"
          >Read Already
          <input
            id="read-already"
            name="read-already"
            type="checkbox"
            value="read"
          />
        </label>
      </div>
      <div class="form-row">
        <button id="submit" class="btn">Add Book</button>
      </div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
